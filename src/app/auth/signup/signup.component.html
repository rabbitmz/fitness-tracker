<section class="signup-form">
  <!--
    O form Ã© controlado pelo FormsModule do angular

    adicionamos o ngModel em cada um dos fields de forma
    que os mesmos sejam controlados pelo Angular e adicionados no objecto enviado ao server a paritr do #f
  -->
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
        <input type="email" matInput placeholder="Your email" ngModel name="email"
        email required
        #emailField="ngModel">
        <mat-error *ngIf="emailField.hasError('required')">Email is required</mat-error>
      </mat-form-field>

    <mat-form-field hintLabel="Password must be 6 caracter longer">
      <input type="password"
      matInput
      placeholder="Your Password"
      ngModel
      name="password"
      #passwordField="ngModel">
      <mat-hint align="end"> {{passwordField.value?.length}} / 6</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input type="text" matInput placeholder="Choose a date" [matDatepicker]="picker"
      [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox>Agree with all </mat-checkbox>

  <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Confirm</button>
  </form>
</section>
